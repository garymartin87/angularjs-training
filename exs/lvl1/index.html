	<!-- Bootstrap 3.3.6 -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.js"></script>

	<script src="js/gem-store.js"></script>
</head>

<body ng-app="gemStore">
	<div class="container">
		
		<div ng-controller="MessagesController" class="alert alert-success" role="alert">{{welcome}}</div>

		<div id="gems-container" ng-controller="StoreController" >

      <div class="row">

      	<div ng-repeat="gem in gems" class="col-xs-6 col-md-6" ng-if="!gem.soldOut">
      		<div class="thumbnail">
      			<div class="caption">
      				<h3 class="text-center">{{gem.name}}</h3>
      				<em>${{gem.price}}</em>
      				<p class="text-center" ng-if="gem.canPurchase">
      					<a role="button" class="btn btn-primary" ng-click="soldOut(gem)">Add to Cart</a>
      				</p>
      			</div>
      		</div>
      	</div>

	    </div>

    </div>

	</div>
</body>

</html>
