<div id="login-background"></div>
<div id="login-background-points"></div>
<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4 login-container">
            
      <h3 class="text-center login-title">Register to view comics!</h3>

      <div class="alert alert-danger" role="alert" ng-show="registerCtrl.errorMessages.length">
        <span class="sr-only">Error:</span>
        <ul>
          <li ng-repeat="errorMessage in registerCtrl.errorMessages">{{errorMessage}}</li>
        </ul>
      </div>

      <form name="loginForm" ng-submit="errorLogin = !registerCtrl.register(user)">
        <input type="text" ng-model="user.name" class="form-control" placeholder="Name" required="" autofocus="" />
        <input type="text" ng-model="user.username" class="form-control" placeholder="Username" required="" autofocus="" />
        <input type="password" ng-model="user.password" class="form-control" placeholder="Password" required=""/>
        <input type="password" ng-model="user.password2" class="form-control" placeholder="Confirm Password" required=""/>
        <input type="submit" class="btn btn-lg btn-primary btn-block" value="Register" value="Submit" />
      </form>

      <a class="btn btn-success register-back-login" role="button" ng-click="registerCtrl.goToLogin();" >Back to login</a>
      
    </div>
  </div>
</div>
