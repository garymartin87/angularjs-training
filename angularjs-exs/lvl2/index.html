<head>
	<meta charset="utf-8" />
	<title>Level 2</title>

	<meta content="Nombre del Autor" name="Alejandro Martin" />
	<meta content="Exercise 1" name="description" />

	<!-- Jquery 1.12.0 -->
	<script src="//code.jquery.com/jquery-1.12.0.min.js"></script>

	<!-- Bootstrap 3.3.6 -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

	<!-- AngularJS 1.4.2 -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.js"></script>

	<script src="js/gem-store.js"></script>

  <link rel="stylesheet" href="css/style.css">
</head>

<body ng-app="gemStore">
	<div class="container">
		
		<div ng-controller="MessagesController" class="alert alert-success" role="alert">{{welcome}}</div>

		<div id="gems-container" ng-controller="StoreController" >

      <div class="row">

      	<div ng-repeat="gem in gems" class="col-xs-6 col-md-6" ng-if="!gem.soldOut">
      		<div class="thumbnail">
            <div class="cover" data-img="{{gem.images[0]}}" style="background-image: url(img/gems/{{gem.images[0]}});" ></div>
      			<div class="caption">
      				<h3 class="text-center">{{gem.name}}</h3>

              <section class="tab" ng-controller="TabController as tab">
                <ul class="nav nav-pills">
                  <li ng-class="{ active: $scope.isSet(1) }">
                    <a href ng-click="$scope.setTab(1)">Description</a></li>
                  <li ng-class="{ active: $scope.isSet(2) }">
                    <a href ng-click="$scope.setTab(2)">Price</a></li>
                  <li ng-class="{ active: $scope.isSet(3) }">
                    <a href ng-click="$scope.setTab(3)">Reviews</a></li>
                </ul>
                <div ng-show="$scope.isSet(1)">
                  <h4>Description</h4>
                  <blockquote>{{gem.description}}</blockquote>
                </div>
                <div ng-show="$scope.isSet(2)">
                  <h4>Price</h4>
                  <blockquote>{{gem.price | currency}}</blockquote>
                </div>
                <div ng-show="$scope.isSet(3)">
                  <h4>Reviews</h4>
                </div>
              </section>

              <p class="text-center" ng-if="gem.canPurchase">
                <a role="button" class="btn btn-primary" ng-click="soldOut(gem)">Add to Cart</a>
              </p>
      			</div>
      		</div>
      	</div>

	    </div>

    </div>

	</div>
</body>

</html>
