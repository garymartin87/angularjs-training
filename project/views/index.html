<body ng-app="app" id="body-login">
  <div id="login-background"></div>
  <div id="login-background-points"></div>
  <div class="container">
    <div class="row">
      <div ng-controller="LoginController as loginCtrl" class="col-md-4 col-md-offset-4 login-container">
              
        <h3 class="text-center login-title">Login to view comics!</h3>

        <div class="alert alert-danger" role="alert" ng-show="errorLogin">
          <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
          <span class="sr-only">Error:</span>
          Invalid User!
        </div>

        <form name="loginForm" ng-submit="errorLogin = !loginCtrl.checkCredentials(user)">
          <input type="text" ng-model="user.username" class="form-control" placeholder="User" required="" autofocus="" />
          <input type="password" ng-model="user.password" class="form-control" placeholder="Password" required=""/>
          <input type="submit" class="btn btn-lg btn-primary btn-block" value="Login" value="Submit" />
        </form>
        
      </div>
    </div>
  </div>
</body>
